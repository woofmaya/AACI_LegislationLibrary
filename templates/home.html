{% extends "base_site" %}

{% block main %}

    <!-- search bar -->
    <!-- source: https://codepen.io/huange/pen/rbqsD -->
    <section class="content-section">
        <div class="wrap">
            <div class="search">
                <form action="{{ url('search-results') }}" >
                    <input type="search" name='q' class="searchTerm" placeholder="What are you looking for?">
                    <button type="submit" class="searchButton">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
        </div>

    </section>

{% endblock %}
