{% extends "base_site" %}

{% set asset = craft.assets.id(number).first() %}

{% block heading %} {{ asset.title }} {% endblock %}

{% block main %}

    <!-- content -->
        <section class="content-section">
            <div class="container">
                <div class="row">
                    <!-- main-col -->
                    <div class="col-md-8 mb-big-sm">
                        
                        <div class="textbox">

                            <p>{{ asset.shortDescription }}</p>

                        </div>

                        <embed src="{{ asset.url }}" type="application/pdf" width="100%" height="600px" />

                    </div>

                </div>
            </div>
        </section>

{% endblock %}
