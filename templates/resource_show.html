{% extends "base_site" %}

{% set asset = craft.assets.id(number).first() %}

{% block internalHeader %}
<!-- internal-header -->
<section class="internal-header-section bg-dark-blue color-white">
    <div class="front-graphic-top"></div>
    <div class="front-graphic-bottom"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-3 col-sm-11 col-sm-offset-1">
                <h1>{{ asset.title }}</h1>
            </div>
        </div>
    </div>
</section>
<!-- /internal-header -->
{% endblock %}

{% block main %}

    <!-- content -->
        <section class="content-section">
            <div class="container">
                <div class="row">
                    <!-- main-col -->
                    <div class="col-md-8 mb-big-sm">

                        <div class="textbox">

                            <p>{{ asset.shortDescription }}</p>

                        </div>

                        <embed src="{{ asset.url }}" type="application/pdf" width="100%" height="600px" />

                    </div>

                </div>
            </div>
        </section>

{% endblock %}
