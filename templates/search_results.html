{% extends "base_site" %}

{% set searchTerm = craft.app.request.getParam('q') %}

{% set searchResults = craft.assets.search(searchTerm).orderBy('score') %}

{% block main %}
	
		{% if searchResults|length %}
			{% for asset in searchResults.all() %}
				{{ asset.title }}
				<br>
			{% endfor %}
		{% endif %}

{% endblock %}
